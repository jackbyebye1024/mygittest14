<script type="module">
let obj = {
    myname:"我的名字",
    age:20
}

let newObj = new Proxy(obj,{
    get(target,key){
        console.log("get");
        // return target[key];
        return Reflect.get(target,key)
    },
    set(target,key,newValue){
        console.log("set");
        // target[key] = newValue;
        // return true;
        return Reflect.set(target,key,newValue);
    }
})
// console.log(newObj);
newObj.myname = "设置";



</script>
